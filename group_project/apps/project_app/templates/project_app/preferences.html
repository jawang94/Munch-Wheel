<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>H2AY</title>
    {% load static%}
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'project_app/css/preferences.css' %}">
    <!-- CSS RESET -->
    <link rel="stylesheet" href="{% static 'project_app/css/normalize.css' %}">
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
        // Check Radio-box
            $(".rating input:radio").attr("checked", false);
            
            $('.rating input').click(function () {
                $(".rating span").removeClass('checked');
                $(this).parent().addClass('checked');
            });
        
            // $('input:radio').change(
            //   function(){
            //     var userRating = this.value;
            //     alert(userRating);
            // }); 
        });
    </script>
</head>

<body>

    <div class="top">
        <h1>How 
    Hungry
        Are
            You?
        </h1>
        <h6>A food decision application designed by:
                        Jason Lu
                            Masa Hanatate
                                and Jason Wang
        </h6>
    </div>

    <div id="survey">
        <form action="/process_preferences" method="POST">
            <h2>Your Preferences</h2>
            {% csrf_token %}
            <label>
                <p class="label-txt">City</p>
                <input type="text" class="input" name="city" placeholder="Bellevue">
            </label>
            <label>
                <p class="label-txt">State</p>
                <input type="text" class="input" name="state" placeholder="WA">
            </label>
            <label>
                <div class="dropdown">
                    <div class="select">
                        <span>Type of Cuisine</span>
                        <i class="fa fa-chevron-left"></i>
                    </div>
                    <input type="hidden" name="type">
                    <ul class="dropdown-menu">
                        <li value="">Chinese</li>
                        <li value="">Mexican</li>
                        <li value="">Japanese</li>
                        <li value="">Italian</li>
                        <li value="">Greek</li>
                        <li value="">French</li>
                        <li value="">Thai</li>
                        <li value="">Spanish</li>
                        <li value="">Indian</li>
                        <li value="">Mediterranean</li>
                    </ul>
                </div>
            </label>
            <label>
                <div class="dropdown">
                    <div class="select">
                        <span>Your Price Range</span>
                        <i class="fa fa-chevron-left"></i>
                    </div>
                    <input type="hidden" name="type">
                    <ul class="dropdown-menu">
                        <li value="">Seriously broke or maybe just frugal $</li>
                        <li value="">Definitely frugal but making an exception $$</li>
                        <li value="">Quality over frugality always $$$</li>
                        <li value="">Too baller to care about the bill $$$$</li>
                    </ul>
                </div>
                </label>
            <label>
                <p class="label-txt">Rating</p><br>
                <div class="rating" name="rating">
                    <span><input type="radio" name="rating" id="str5" value="5"><label for="str5"></label></span>
                    <span><input type="radio" name="rating" id="str4" value="4"><label for="str4"></label></span>
                    <span><input type="radio" name="rating" id="str3" value="3"><label for="str3"></label></span>
                    <span><input type="radio" name="rating" id="str2" value="2"><label for="str2"></label></span>
                    <span><input type="radio" name="rating" id="str1" value="1"><label for="str1"></label></span>
                </div>
            </label>
            <button type="submit" class="create">Confirm</button>
        </form>
    </div>

    <div class="navbar">
        <form action="/wheel" method="POST" class="wheel">
            {% csrf_token %}
            <button>Wheel</button>
        </form>
    </div>


    <form action="/logoff" method="POST" class="logoff">
        <button type="submit">Logoff</button>
    </form>


</body>

<script>
$('.dropdown').click(function () {
        $(this).attr('tabindex', 1).focus();
        $(this).toggleClass('active');
        $(this).find('.dropdown-menu').slideToggle(300);
    });
    $('.dropdown').focusout(function () {
        $(this).removeClass('active');
        $(this).find('.dropdown-menu').slideUp(300);
    });
    $('.dropdown .dropdown-menu li').click(function () {
        $(this).parents('.dropdown').find('span').text($(this).text());
        $(this).parents('.dropdown').find('input').attr('value', $(this).attr('id'));
    });
/*End Dropdown Menu*/

$('.dropdown-menu li').click(function () {
  var input = '<strong>' + $(this).parents('.dropdown').find('input').val() + '</strong>',
      msg = '<span class="msg">Hidden input value: ';
  $('.msg').html(msg + input + '</span>');
}); 
</script>

</html>
