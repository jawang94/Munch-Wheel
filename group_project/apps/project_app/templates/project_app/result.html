<!DOCTYPE html>
<html lang="en">

<head>

    {% load static%}

<body>

    <div class="top">
        <h1>How 
    Hungry

        </h1>
        <h6>A food decision application designed by:
                        Jason Lu
                            Masa Hanatate
                                and Jason Wang
        </h6>
    </div>


    <div class="roulette" onclick="window.location.href='/wheel'">
        <div class="spinner">
        </div>
            <div class="button button-spin"><span>RE-MUNCH</span></div>
    </div>

    
    <div class="result_bar">
        <h3>
            <a href="{{restaurant_url}}" target="_blank">{{restaurant_name}}</a>
            {{price}}
            {{rating}}&#x2606 
        </h3>
        <h4>
            {% for key in restaurant_address %} {{key}} {% endfor %}
            {{restaurant_phone_number}}
    </div>

    <div id="map">
    </div>

    <div class="photo_block">
        <img src="{{restaurant_image_url}}" alt="restaurant_image">
    </div>

    </div> -->

    <div class="navbar2">

</body>

<script>
    function initMap() {
      var myLatLng = {lat: {{latitude}}, lng: {{longitude}}};

      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 16,
        center: myLatLng
      });

      var marker = new google.maps.Marker({
        position: myLatLng,
        map: map,
      });
    }
</script>

<script async defer
    src="https://maps.googleapis.com/maps/api/js?key={{api_key}}&callback=initMap">
</script>

</html>
